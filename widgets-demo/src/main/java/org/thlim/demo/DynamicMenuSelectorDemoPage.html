<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/demo.css"/>
    <style>
        .demo {
            margin : 40px;
        }

        #menu {
            float : left;
            width : 30%;
        }

        #content {
            float : left;
            width : 70%;
        }
    </style>
</head>
<body>
<div class="demo">
    <div wicket:id="menu" id="menu"></div>
    <div wicket:id="content" id="content"></div>
    <div class="clear-block"></div>
    <div id="back-to-main">
        <wicket:link>
            <h3><a href="org.thlim.demo.DemoPage">Back to main demo page</a></h3>
        </wicket:link>
    </div>
</div>
</body>
</html>
