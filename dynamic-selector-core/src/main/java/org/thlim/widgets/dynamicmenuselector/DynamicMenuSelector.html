<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
    <link href="css/dynamic-menu-selector.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:panel>
    <ul class="dynamic-menu-selector" wicket:id="dynamicMenuSelector">
        <li class="menu-item-selector">
            <div class="selected-menu-item-name"></div>
            <div class="selected-menu-item-icon"></div>
        </li>
        <li class="menu-item" wicket:id="menu">
            <!-- Renders the Section replaced by Label's Model -->
            <a wicket:id="menuItemLink"><span wicket:id="menuItemName">Project Sentosa</span></a>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
